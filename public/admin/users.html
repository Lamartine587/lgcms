<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/shared/base.css">
  <link rel="stylesheet" href="/assets/css/admin/users.css">
</head>
<body>
  <div class="container">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Manage Users</h1>
      <button onclick="logout('admin', '/admin/login.html')" class="btn btn-primary">Logout</button>
    </header>
    <div class="card">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="p-2 text-left">Username</th>
            <th class="p-2 text-left">Email</th>
            <th class="p-2 text-left">Role</th>
          </tr>
        </thead>
        <tbody id="users-table"></tbody>
      </table>
      <div class="mt-4 flex justify-between">
        <button id="prev-page" class="btn btn-primary" disabled>Previous</button>
        <span>Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
        <button id="next-page" class="btn btn-primary" disabled>Next</button>
      </div>
    </div>
  </div>
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script src="/assets/js/shared/utils.js"></script>
  <script src="/assets/js/admin/users.js"></script>
</body>
</html>
