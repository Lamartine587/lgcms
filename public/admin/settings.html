<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/shared/base.css">
</head>
<body>
  <div class="container">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Admin Settings</h1>
      <button onclick="logout('admin', '/admin/login.html')" class="btn btn-primary">Logout</button>
    </header>
    <div class="card">
      <h2 class="text-lg font-semibold mb-4">Update Profile</h2>
      <form id="profile-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="fullName" placeholder="Full Name">
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = getToken();
      if (!token) {
        window.location.href = '/admin/login.html';
        return;
      }

      try {
        const data = await apiRequest('/users/me', 'GET', null, token);
        document.getElementById('username').value = data.data.username;
        document.getElementById('email').value = data.data.email;
        document.getElementById('fullName').value = data.data.fullName || '';
      } catch (error) {
        displayError(error.message);
      }

      document.getElementById('profile-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
          username: document.getElementById('username').value,
          email: document.getElementById('email').value,
          fullName: document.getElementById('fullName').value,
        };
        try {
          await apiRequest('/users/me', 'PUT', data, token); // Assumes a PUT endpoint exists
          alert('Profile updated successfully!');
        } catch (error) {
          displayError(error.message);
        }
      });
    });
  </script>
</body>
</html>
