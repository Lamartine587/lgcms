<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Optional: Font Awesome for icons if you want to use them -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>
    
    <div class="admin-container">
        <div id="sidebar-container"></div>
        
        <main class="admin-main">
            <header class="page-header">
                <h1><i class="fas fa-users-cog"></i> User Management</h1>
                <p>Manage all registered users and their roles within the system.</p>
            </header>
            
            <section class="filter-section card">
                <div class="filter-controls-grid">
                    <div class="form-group">
                        <label for="user-search">Search Users:</label>
                        <input type="text" id="user-search" placeholder="Search by ID, Username, or Email..." class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="role-filter">Filter by Role:</label>
                        <select id="role-filter" class="form-control">
                            <option value="all">All Roles</option>
                            <option value="admin">Admin</option>
                            <option value="citizen">Citizen</option>
                        </select>
                    </div>

                    <div class="filter-actions">
                        <button id="apply-user-filters" class="btn btn-primary"><i class="fas fa-filter"></i> Apply Filters</button>
                        <button id="clear-user-filters" class="btn btn-outline"><i class="fas fa-times"></i> Clear Filters</button>
                    </div>
                </div>
                <div class="add-user-action">
                    <button id="add-user-btn" class="btn btn-primary"><i class="fas fa-user-plus"></i> Add New User</button>
                </div>
            </section>
            
            <section class="user-list-section card">
                <h2>All Users</h2>
                <div class="table-responsive">
                    <table class="data-table styled-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Users will be loaded here via JavaScript -->
                            <tr><td colspan="6" class="loading-text">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div id="pagination-container" class="pagination-controls">
                    <!-- Pagination buttons will be loaded here by JavaScript -->
                    <button id="prev-page" class="btn-pagination"><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="page-info" class="page-info">Page 1 of 1</span>
                    <button id="next-page" class="btn-pagination">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </main>
    </div>
    
    <div id="footer-container"></div>
    
    <!-- IMPORTANT: All scripts that use 'import' or 'export' MUST have type="module" -->
    <script src="js/shared.js" type="module"></script>
    <script src="js/admin.js" type="module"></script>
    <!-- Keeping the original JS link as requested -->
    <script src="js/users.js" type="module"></script>
</body>
</html>
