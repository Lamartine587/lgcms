<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Optional: Font Awesome for icons if you want to use them -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card card"> <!-- Added 'card' class for consistent styling -->
            <div class="auth-header">
                <h2><i class="fas fa-user-plus"></i> Admin Registration</h2>
                <p>Create a new administrator account</p>
            </div>
            
            <form id="adminRegisterForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" class="form-control" placeholder="Enter your username"> <!-- Added 'form-control' class -->
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your email"> <!-- Added 'form-control' class -->
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" class="form-control" placeholder="Enter your password"> <!-- Added 'form-control' class -->
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" class="form-control" placeholder="Confirm your password"> <!-- Added 'form-control' class -->
                </div>
                
                <div class="form-group">
                    <label for="inviteCode">Invitation Code</label>
                    <input type="text" id="inviteCode" name="inviteCode" required class="form-control" placeholder="Enter invitation code"> <!-- Added 'form-control' class -->
                    <small class="form-text-muted">Only authorized personnel can register as admins</small> <!-- Added class for consistent small text -->
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-user-check"></i> Register</button> <!-- Added 'btn' class -->
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/admin/login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- IMPORTANT: All scripts that use 'import' or 'export' MUST have type="module" -->
    <script src="js/admin-register.js" type="module"></script> <!-- Corrected path and added type="module" -->
</body>
</html>
