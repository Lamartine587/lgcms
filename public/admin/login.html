<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* Light gray background */
        }
        .error-message {
            color: #ef4444; /* Red color for errors */
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md transform transition-all duration-300 hover:scale-[1.01]">
        <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-8">
            Welcome Back
        </h2> 

        <p class="text-center text-gray-600 mb-8">
            Sign in to access your account
        </p>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                <input type="email" id="login-email" name="email" autocomplete="email" required
                       class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm
                              transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="login-password" name="password" autocomplete="current-password" required
                       class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm
                              transition duration-200 ease-in-out">
            </div>

            <div id="login-error" class="error-message hidden"></div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition duration-200 ease-in-out">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm
                               text-lg font-semibold text-white bg-blue-700 hover:bg-blue-800
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                               transition duration-300 ease-in-out transform hover:scale-105">
                    Sign in
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500 transition duration-200 ease-in-out">
                    Sign up
                </a>
            </p>
        </div>
    </div>

    <div id="footer"></div>

    <script src="/js/shared.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
