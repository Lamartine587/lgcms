<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGCMS - My Complaints</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header"></div>

    <main class="content-section">
        <div class="section-header">
            <h2><i class="fas fa-list"></i> My Complaints</h2>
            <p>Track the status of your submitted complaints</p>
        </div>
        
        <div class="status-filters">
            <button class="filter-btn active" data-status="all">All</button>
            <button class="filter-btn" data-status="Submitted">Submitted</button>
            <button class="filter-btn" data-status="In Review">In Review</button>
            <button class="filter-btn" data-status="Resolved">Resolved</button>
            <button class="filter-btn" data-status="Rejected">Rejected</button>
        </div>
        
        <div id="citizen-complaints-list" class="complaints-list">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Loading complaints...
            </div>
        </div>
        <div id="my-complaints-error" class="error-message"></div>
    </main>

    <div id="footer"></div>

    <script src="/js/shared.js"></script>
    <script src="/js/complaints.js"></script>
    <script>
        fetch('/partials/header.html')
            .then(response => response.text())
            .then(html => document.getElementById('header').innerHTML = html);
            
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer').innerHTML = html);
    </script>
</body>
</html>
