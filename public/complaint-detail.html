<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGCMS - Complaint Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header"></div>

    <main class="content-section">
        <button id="back-to-list" class="back-btn"><i class="fas fa-arrow-left"></i> Back to List</button>
        
        <div class="complaint-detail-header">
            <h2 id="detail-title"><i class="fas fa-file-alt"></i> Complaint Details</h2>
            <div class="status-badge" id="detail-status">Submitted</div>
        </div>
        
        <div id="detail-content" class="complaint-detail-content">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Loading complaint details...
            </div>
        </div>
        
        <div id="feedback-section" class="feedback-section">
            <h3><i class="fas fa-comments"></i> Feedback & Updates</h3>
            <div id="feedback-list" class="feedback-list">
                <p>Loading feedback...</p>
            </div>
            
            <form id="feedback-form" class="auth-required feedback-form">
                <textarea id="feedback-text" rows="3" placeholder="Add your comment or feedback..." required></textarea>
                <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Send Feedback</button>
                <div id="feedback-message" class="message"></div>
                <div id="feedback-error" class="error-message"></div>
            </form>
        </div>
        
        <div id="admin-actions" class="auth-required admin-only admin-actions" style="display: none;">
            <h3><i class="fas fa-cog"></i> Admin Actions</h3>
            <form id="admin-update-form" class="admin-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="admin-status"><i class="fas fa-flag"></i> Status:</label>
                        <select id="admin-status">
                            <option value="Submitted">Submitted</option>
                            <option value="In Review">In Review</option>
                            <option value="Resolved">Resolved</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="admin-assigned-to"><i class="fas fa-user-tie"></i> Assign To:</label>
                        <input type="text" id="admin-assigned-to" placeholder="Enter user ID">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="admin-resolution-details"><i class="fas fa-check-circle"></i> Resolution Details:</label>
                    <textarea id="admin-resolution-details" rows="3" placeholder="Enter resolution details"></textarea>
                </div>
                
                <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Update Complaint</button>
                <div id="admin-update-message" class="message"></div>
                <div id="admin-update-error" class="error-message"></div>
            </form>
        </div>
    </main>

    <div id="footer"></div>

    <script src="/js/shared.js"></script>
    <script src="/js/complaints.js"></script>
    <script>
        fetch('/partials/header.html')
            .then(response => response.text())
            .then(html => document.getElementById('header').innerHTML = html);
            
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer').innerHTML = html);
    </script>
</body>
</html>
