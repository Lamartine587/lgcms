<div class="admin-sidebar">
    <div class="sidebar-header">
        <h3>LGCMS Admin</h3>
    </div>
    <ul class="sidebar-nav">
        <li><a href="/admin/dashboard.html" id="nav-dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="/admin/manage-users.html" id="nav-users"><i class="fas fa-users"></i> Manage Users</a></li>
        <li><a href="/admin/manage-complaints.html" id="nav-complaints"><i class="fas fa-headset"></i> Manage Complaints</a></li>
        <li><a href="/admin/reports.html" id="nav-reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
        <li><a href="/admin/settings.html" id="nav-settings"><i class="fas fa-cogs"></i> Settings</a></li>
    </ul>
    <div class="sidebar-footer">
        <a href="#" id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>

<script type="module">
    // This script block is for demonstrating active link highlighting.
    // In a real application, this logic might be part of a larger admin.js or shared.js file
    // that runs after the sidebar partial is loaded into the DOM.
    document.addEventListener('DOMContentLoaded', () => {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.sidebar-nav a');
        
        navLinks.forEach(link => {
            // Remove .html for comparison if your routes don't include it
            const linkHref = link.getAttribute('href').replace('.html', '');
            const currentPathClean = currentPath.replace('.html', '');

            if (currentPathClean === linkHref) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });

        // Add event listener for logout button if not handled globally by shared.js
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('token'); // Clear token
                window.location.href = '/admin/login.html'; // Redirect to login
            });
        }
    });
</script>
