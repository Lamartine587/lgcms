<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGCMS - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header"></div>

    <main class="content-section auth-form">
        <div class="form-container">
            <h2><i class="fas fa-user-plus"></i> Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="register-username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="register-email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="register-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="register-password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="register-password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password"><i class="fas fa-lock"></i> Confirm Password:</label>
                    <input type="password" id="register-confirm-password" required placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <label for="register-role"><i class="fas fa-user-tag"></i> Role:</label>
                    <select id="register-role">
                        <option value="citizen">Citizen</option>
                        <option value="sub-county_admin">Sub-County Admin</option>
                        <option value="county_director">County Director</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn"><i class="fas fa-user-plus"></i> Register</button>
                <p id="register-error" class="error-message"></p>
            </form>
            <p class="auth-link">Already have an account? <a href="/login.html">Login here</a></p>
        </div>
    </main>

    <div id="footer"></div>

    <script src="/js/shared.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        fetch('/partials/header.html')
            .then(response => response.text())
            .then(html => document.getElementById('header').innerHTML = html);
            
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer').innerHTML = html);
    </script>
</body>
</html>
