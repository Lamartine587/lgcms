<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="citizen-container">
        <div id="sidebar-placeholder"></div>
        
        <main class="citizen-main-content centered-content">
            <div class="auth-card card animated-fade-in-up wide-card">
                <div class="auth-header">
                    <h2><i class="fas fa-edit"></i> Submit a Complaint</h2>
                    <p>Tell us about your concern</p>
                </div>
                <form id="submitComplaintForm" class="auth-form">
                    <div class="form-group">
                        <label for="title">Complaint Category</label>
                        <select id="title" name="title" required class="form-control">
                            <option value="">Select a category</option>
                            <option value="Road Maintenance">Road Maintenance</option>
                            <option value="Waste Management">Waste Management</option>
                            <option value="Water Shortage">Water Shortage</option>
                            <option value="Electricity Outage">Electricity Outage</option>
                            <option value="Public Safety">Public Safety</option>
                            <option value="Drainage Issues">Drainage Issues</option>
                            <option value="Noise Pollution">Noise Pollution</option>
                            <option value="Illegal Construction">Illegal Construction</option>
                            <option value="Land Disputes">Land Disputes</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" required class="form-control" placeholder="Provide a detailed description"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <div class="location-options">
                            <button type="button" id="get-gps-location" class="btn btn-secondary btn-small"><i class="fas fa-map-marker-alt"></i> Use My Current Location</button>
                            <input type="text" id="manualLocation" name="manualLocation" class="form-control" placeholder="Or enter location manually (e.g., Street, Landmark)">
                            <input type="hidden" id="latitude" name="latitude">
                            <input type="hidden" id="longitude" name="longitude">
                        </div>
                        <p id="location-status" class="form-text-muted"></p>
                    </div>

                    <div class="form-group">
                        <label for="evidenceImages">Evidence Images</label>
                        <input type="file" id="evidenceImages" name="evidenceImages" accept="image/*" multiple class="form-control-file">
                    </div>
                    <div class="form-group">
                        <label for="evidenceVideos">Evidence Videos</label>
                        <input type="file" id="evidenceVideos" name="evidenceVideos" accept="video/*" multiple class="form-control-file">
                    </div>
                    <div class="form-group">
                        <label for="evidencePdfs">Evidence PDFs</label>
                        <input type="file" id="evidencePdfs" name="evidencePdfs" accept="application/pdf" multiple class="form-control-file">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Complaint</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <!-- IMPORTANT: All scripts that use 'import' or 'export' MUST have type="module" -->
    <!-- Corrected: Removed /public/ from the path -->
    <script src="/js/shared.js" type="module"></script>
    <script src="js/complaints.js" type="module"></script>
    <!-- Link to the new external initialization script for this page -->
    <script src="js/submit-complaint-init.js" type="module"></script>
</body>
</html>
