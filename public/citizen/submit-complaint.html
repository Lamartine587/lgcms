<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <div id="header-placeholder" class="header"></div>
    <main style="min-height: 80vh; display: flex; align-items: center; justify-content: center; margin-left: 220px;">
        <div class="card" style="max-width: 600px; width: 100%; text-align: center; position: relative; animation: fadeInUp 0.6s cubic-bezier(.23,1.01,.32,1);">
            <button onclick="window.history.back()" class="btn" style="position: absolute; left: 1.5rem; top: 1.5rem; padding: 0.5rem 1.2rem; font-size: 1rem; display: flex; align-items: center; gap: 0.5rem; background: var(--kenya-black);"><i class="fas fa-arrow-left"></i> Back</button>
            <h2 style="text-align:center; margin-bottom: 1.5rem; color: var(--kenya-black); font-size: 2rem; font-weight: 800;">Submit a Complaint</h2>
            <form id="submitComplaintForm">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                <label for="evidenceImages">Evidence Images</label>
                <input type="file" id="evidenceImages" name="evidenceImages" accept="image/*" multiple>
                <label for="evidenceVideos">Evidence Videos</label>
                <input type="file" id="evidenceVideos" name="evidenceVideos" accept="video/*" multiple>
                <label for="evidencePdfs">Evidence PDFs</label>
                <input type="file" id="evidencePdfs" name="evidencePdfs" accept="application/pdf" multiple>
                <button type="submit" class="btn" style="margin-top: 1rem; width: 100%;">Submit</button>
            </form>
        </div>
    </main>
    <div id="footer-placeholder" class="footer"></div>
    <script src="../js/shared.js"></script>
    <script src="../js/complaints.js"></script>
    <script>
        requireLogin();
        document.addEventListener('DOMContentLoaded', () => {
            loadPartial('../partials/citizen-sidebar.html', 'sidebar-placeholder');
            loadPartial('../partials/header.html', 'header-placeholder');
            loadPartial('../partials/footer.html', 'footer-placeholder');
        });
    </script>
</body>
</html>
<style>
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
