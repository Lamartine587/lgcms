<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:5000 http://localhost:5001 https://nominatim.openstreetmap.org https://*.tile.openstreetmap.org; img-src 'self' data: https://*.tile.openstreetmap.org; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;">
  <title>New Complaint - Citizen CMS</title>
  <!-- Tailwind CSS CDN for modern styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom styles for the Inter font and card aesthetics */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* Light gray background */
    }
    .card {
      background-color: #ffffff;
      border-radius: 0.75rem; /* Rounded corners */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Subtle shadow */
      padding: 1.5rem;
      transition: transform 0.2s ease-in-out;
    }
    .btn-primary {
      background-image: linear-gradient(to right, #3b82f6, #2563eb); /* Blue gradient for primary button */
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background-image: linear-gradient(to right, #2563eb, #1d4ed8); /* Darker gradient on hover */
    }
    /* Sidebar specific styles */
    #sidebar {
      z-index: 1000; /* Ensure sidebar is on top */
    }
    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .header-title {
        font-size: 1.5rem; /* Smaller title on mobile */
      }
    }
    /* Location button styles */
    .location-btn {
      background-color: #e5e7eb;
      color: #4b5563;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      margin-top: 0.5rem;
      transition: all 0.2s;
    }
    .location-btn:hover {
      background-color: #d1d5db;
    }
    .location-btn i {
      margin-right: 0.5rem;
    }
    /* Custom dropdown arrow */
    .custom-select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 1em;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gradient-to-b from-blue-800 to-blue-600 text-white w-64 fixed top-0 bottom-0 p-4 transform transition-transform duration-300 ease-in-out lg:translate-x-0 -translate-x-full">
      <div class="flex items-center mb-6">
        <i class="fas fa-user-circle text-3xl mr-2"></i>
        <h2 class="text-xl font-bold">Citizen CMS</h2>
      </div>
      <nav class="space-y-2">
        <a href="/citizen/dashboard.html" class="flex items-center p-2 hover:bg-blue-900 rounded" aria-label="Dashboard">
          <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
        </a>
        <a href="/citizen/new-complaint.html" class="flex items-center p-2 bg-blue-700 rounded hover:bg-blue-900" aria-label="New Complaint">
          <i class="fas fa-plus-circle mr-2"></i> New Complaint
        </a>
        <a href="/citizen/my-complaints.html" class="flex items-center p-2 hover:bg-blue-900 rounded" aria-label="My Complaints">
          <i class="fas fa-list-alt mr-2"></i> My Complaints
        </a>
        <button onclick="logout('/citizen/login.html')" class="flex items-center p-2 w-full text-left hover:bg-blue-900 rounded" aria-label="Logout">
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 lg:ml-64">
      <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-4 px-6 rounded-lg shadow-lg mb-8 flex justify-between items-center">
        <button id="sidebar-toggle" class="lg:hidden p-2 text-white focus:outline-none" aria-label="Toggle Sidebar">
          <i class="fas fa-bars text-2xl"></i>
        </button>
        <h1 class="text-2xl font-bold flex items-center header-title">
          <i class="fas fa-plus-circle mr-3"></i> Submit New Complaint
        </h1>
      </header>

      <div class="card p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-5">Complaint Details</h2>
        <form id="complaint-form" class="space-y-4">
          <div>
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Complaint Title:</label>
            <select id="title" name="title" class="custom-select shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              <option value="">Select a complaint type</option>
              <option value="Pothole on Main Street">Pothole on Main Street</option>
              <option value="Garbage Not Collected">Garbage Not Collected</option>
              <option value="Street Light Not Working">Street Light Not Working</option>
              <option value="Water Leakage">Water Leakage</option>
              <option value="Sewage Overflow">Sewage Overflow</option>
              <option value="Illegal Parking">Illegal Parking</option>
              <option value="Noise Pollution">Noise Pollution</option>
              <option value="Road Repair Needed">Road Repair Needed</option>
              <option value="Public Park Maintenance">Public Park Maintenance</option>
              <option value="Dangerous Intersection">Dangerous Intersection</option>
              <option value="Public Transport Issues">Public Transport Issues</option>
              <option value="Other">Other (Please specify in description)</option>
            </select>
          </div>
          <div>
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
            <textarea id="description" name="description" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
          </div>
          <div>
            <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
            <select id="category" name="category" class="custom-select shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              <option value="">Select a category</option>
              <option value="Roads">Roads</option>
              <option value="Water">Water</option>
              <option value="Sanitation">Sanitation</option>
              <option value="Health">Health</option>
              <option value="Education">Education</option>
              <option value="Security">Security</option>
              <option value="Public Safety">Public Safety</option>
              <option value="Electricity Outage">Electricity Outage</option>
              <option value="Waste Management">Waste Management</option>
              <option value="Traffic Management">Traffic Management</option>
              <option value="Housing">Housing</option>
              <option value="Environment">Environment</option>
              <option value="Drainage Issues">Drainage Issues</option>
              <option value="Public Transport">Public Transport</option>
              <option value="Community Development">Community Development</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div>
            <label for="department" class="block text-gray-700 text-sm font-bold mb-2">Department (Optional):</label>
            <select id="department" name="department" class="custom-select shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
              <option value="">Select a department</option>
              <option value="Finance and Economic Planning">Finance and Economic Planning</option>
              <option value="Health Services">Health Services</option>
              <option value="Public Works, Infrastructure, and Transport">Public Works, Infrastructure, and Transport</option>
              <option value="Lands, Physical Planning, Housing, and Urban Development">Lands, Physical Planning, Housing, and Urban Development</option>
              <option value="Education, Science, and Technology">Education, Science, and Technology</option>
              <option value="Water, Environment, Natural Resources, and Climate Change">Water, Environment, Natural Resources, and Climate Change</option>
              <option value="Agriculture, Livestock, Fisheries, and Cooperatives">Agriculture, Livestock, Fisheries, and Cooperatives</option>
              <option value="Trade, Industrialization, and Tourism">Trade, Industrialization, and Tourism</option>
              <option value="Public Service and Administration">Public Service and Administration</option>
              <option value="Social Services, Sports, Youth, Gender, and Culture">Social Services, Sports, Youth, Gender, and Culture</option>
              <option value="ICT, Innovation, and Digital Economy">ICT, Innovation, and Digital Economy</option>
              <option value="Sub-County Administration">Sub-County Administration</option>
            </select>
          </div>
          <div>
            <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location (Optional):</label>
            <input type="text" id="location" name="location" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button type="button" id="get-location-btn" class="location-btn">
              <i class="fas fa-location-arrow"></i> Use My Current Location
            </button>
            <div id="location-status" class="text-sm text-gray-500 mt-1"></div>
          </div>
          <div>
            <label for="attachments" class="block text-gray-700 text-sm font-bold mb-2">Attachments (Optional):</label>
            <input type="file" id="attachments" name="evidenceImages" multiple class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
          </div>
          <button type="submit" class="btn-primary w-full py-3">
            <i class="fas fa-paper-plane mr-2"></i> Submit Complaint
          </button>
        </form>
        <div id="message-box" class="mt-4 p-3 rounded text-center hidden"></div>
      </div>
    </main>
  </div>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-8">
    <p>&copy; 2025 Citizen Complaint Management System. All rights reserved.</p>
  </footer>

  <!-- JavaScript files for API, Auth, and Utils -->
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script src="/assets/js/shared/utils.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Sidebar toggle logic
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebar-toggle');

      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
      });

      // Close sidebar when clicking outside on small screens
      document.addEventListener('click', (event) => {
        if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target) && window.innerWidth < 1024) {
          sidebar.classList.add('-translate-x-full');
        }
      });

      const complaintForm = document.getElementById('complaint-form');
      const messageBox = document.getElementById('message-box');
      const getLocationBtn = document.getElementById('get-location-btn');
      const locationStatus = document.getElementById('location-status');
      const locationInput = document.getElementById('location');

      // Get current location functionality
     getLocationBtn.addEventListener('click', () => {
       if (!navigator.geolocation) {
           locationStatus.textContent = "Geolocation is not supported by your browser.";
           return;
       }

       locationStatus.textContent = "Getting your location...";
       getLocationBtn.disabled = true;

       navigator.geolocation.getCurrentPosition(
           (position) => {
               const latitude = position.coords.latitude;
               const longitude = position.coords.longitude;
               locationInput.value = `${latitude},${longitude}`;
               locationStatus.textContent = "Location found!";
               getLocationBtn.disabled = false;
           },
           (error) => {
               console.error("Error getting location:", error);
               let errorMessage = "Error getting your location: ";
               switch(error.code) {
                   case error.PERMISSION_DENIED:
                       errorMessage += "Permission denied. Please enable location access.";
                       break;
                   case error.POSITION_UNAVAILABLE:
                       errorMessage += "Location unavailable.";
                       break;
                   case error.TIMEOUT:
                       errorMessage += "Request timed out.";
                       break;
                   default:
                       errorMessage += "Unknown error.";
               }
               locationStatus.textContent = errorMessage;
               getLocationBtn.disabled = false;
           }
       );
});

       complaintForm.addEventListener('submit', async (e) => {
       e.preventDefault();
       messageBox.classList.add('hidden');

       try {
           const formData = new FormData();
           
           // Get single string values from form elements
           const title = document.getElementById('title').value;
           const description = document.getElementById('description').value;
           const category = document.getElementById('category').value;
           const locationText = document.getElementById('location').value;
           
           // Validate required fields
           if (!title || !description || !category || !locationText) {
               throw new Error('All required fields must be filled');
           }

           // Append string values (not arrays)
           formData.append('title', title);
           formData.append('description', description);
           formData.append('category', category);
           formData.append('locationText', locationText);

           // Handle file uploads
           const fileInput = document.getElementById('attachments');
           if (fileInput.files) {
               for (let i = 0; i < fileInput.files.length; i++) {
                   formData.append('evidenceImages', fileInput.files[i]);
               }
           }

           const response = await api.createComplaint(formData);
           
           if (response.success) {
               displayMessage('Complaint submitted successfully!', 'success');
               complaintForm.reset();
               locationStatus.textContent = "";
           } else {
               displayMessage(response.message || 'Failed to submit complaint.', 'error');
           }
       } catch (error) {
           console.error('Error submitting complaint:', error);
           displayMessage(error.message || 'An unexpected error occurred.', 'error');
       }
});

       function displayMessage(message, type) {
         messageBox.textContent = message;
         messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
         if (type === 'success') {
           messageBox.classList.add('bg-green-100', 'text-green-700');
         } else if (type === 'error') {
           messageBox.classList.add('bg-red-100', 'text-red-700');
         }
       }

       // Global logout function for the button
       // Global logout function for the button
function logout(redirectPath) {
    // Use the same check for api.getToken
    const token = (api.getToken && typeof api.getToken === 'function')
        ? api.getToken()
        : localStorage.getItem('token');
    
    if (token) {
        // Use api.removeToken if it exists, otherwise use localStorage directly
        if (api.removeToken && typeof api.removeToken === 'function') {
            api.removeToken();
        } else {
            localStorage.removeItem('token');
        }
    }
    window.location.href = redirectPath;
}
    });
  </script>
</body>
</html>
