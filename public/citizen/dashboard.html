<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/shared/base.css">
  <link rel="stylesheet" href="/assets/css/citizen/dashboard.css">
</head>
<body>
  <div class="container">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Citizen Dashboard</h1>
      <button onclick="logout('/citizen/login.html')" class="btn btn-primary">Logout</button>
    </header>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="card">
        <h2 class="text-lg font-semibold">Total Complaints</h2>
        <p id="total-complaints" class="text-2xl">0</p>
      </div>
      <div class="card">
        <h2 class="text-lg font-semibold">Pending Complaints</h2>
        <p id="pending-complaints" class="text-2xl">0</p>
      </div>
      <div class="card">
        <h2 class="text-lg font-semibold">Resolved Complaints</h2>
        <p id="resolved-complaints" class="text-2xl">0</p>
      </div>
    </div>
    <div class="card mt-6">
      <h2 class="text-lg font-semibold mb-4">Recent Complaints</h2>
      <ul id="recent-complaints" class="space-y-2"></ul>
    </div>
  </div>
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script src="/assets/js/shared/utils.js"></script>
  <script src="/assets/js/citizen/dashboard.js"></script>
</body>
</html>
