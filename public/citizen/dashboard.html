<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="citizen-container">
        <div id="sidebar-placeholder"></div>
        
        <main class="citizen-main-content">
            <header class="dashboard-header">
                <h1><i class="fas fa-user-circle"></i> Welcome to Your Dashboard</h1>
                <p>Access all your services and manage your complaints easily.</p>
            </header>

            <section class="quick-actions-section card">
                <h2>Quick Actions</h2>
                <div class="quick-actions-grid">
                    <a href="/citizen/submit-complaint.html" class="btn btn-primary btn-dashboard">
                        <i class="fas fa-plus-circle"></i> Submit a Complaint
                    </a>
                    <a href="/citizen/my-complaints.html" class="btn btn-secondary btn-dashboard">
                        <i class="fas fa-list-alt"></i> My Complaints
                    </a>
                    <a href="/citizen/profile.html" class="btn btn-primary btn-dashboard">
                        <i class="fas fa-user"></i> Profile
                    </a>
                </div>
            </section>

            <section class="stats-section">
                <h2>Your Complaint Summary</h2>
                <div class="stats-cards-grid dashboard-metrics-grid">
                    <div class="stat-card card">
                        <div class="stat-card-icon"><i class="fas fa-clipboard-list"></i></div>
                        <div class="stat-card-content">
                            <h3>Total Complaints</h3>
                            <p id="total-complaints" class="stat-value">0</p>
                        </div>
                    </div>
                    <div class="stat-card card">
                        <div class="stat-card-icon"><i class="fas fa-hourglass-half"></i></div>
                        <div class="stat-card-content">
                            <h3>Pending Complaints</h3>
                            <p id="pending-complaints" class="stat-value">0</p>
                        </div>
                    </div>
                    <div class="stat-card card">
                        <div class="stat-card-icon"><i class="fas fa-check-double"></i></div>
                        <div class="stat-card-content">
                            <h3>Resolved Complaints</h3>
                            <p id="resolved-complaints" class="stat-value">0</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="recent-activity-section">
                <h2>Recent Complaints</h2>
                <div id="recent-complaints-list" class="activity-log-list card">
                    <p class="loading-text">Loading recent complaints...</p>
                </div>
            </section>
        </main>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script src="/js/shared.js" type="module"></script>
    <script src="js/citizen-dashboard-init.js" type="module"></script>
</body>
</html>
