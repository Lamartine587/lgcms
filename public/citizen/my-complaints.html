<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:5000 http://localhost:5001 https://nominatim.openstreetmap.org https://*.tile.openstreetmap.org; img-src 'self' data: https://*.tile.openstreetmap.org; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;">
  <title>My Complaints - Citizen CMS</title>
  <!-- Tailwind CSS CDN for modern styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom styles for the Inter font and card aesthetics */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* Light gray background */
    }
    .card {
      background-color: #ffffff;
      border-radius: 0.75rem; /* Rounded corners */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Subtle shadow */
      padding: 1.5rem;
      transition: transform 0.2s ease-in-out;
    }
    .btn-primary {
      background-image: linear-gradient(to right, #3b82f6, #2563eb); /* Blue gradient for primary button */
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background-image: linear-gradient(to right, #2563eb, #1d4ed8); /* Darker gradient on hover */
    }
    /* Sidebar specific styles */
    #sidebar {
      z-index: 1000; /* Ensure sidebar is on top */
    }
    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .header-title {
        font-size: 1.5rem; /* Smaller title on mobile */
      }
    }
    /* Status badges */
    .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px; /* Pill shape */
        font-size: 0.75rem;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
    }
    .status-pending { background-color: #f59e0b; /* Amber */ }
    .status-in-progress { background-color: #3b82f6; /* Blue */ }
    .status-resolved { background-color: #10b981; /* Green */ }
    .status-rejected { background-color: #ef4444; /* Red */ }
    .status-closed { background-color: #6b7280; /* Gray */ }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gradient-to-b from-blue-800 to-blue-600 text-white w-64 fixed top-0 bottom-0 p-4 transform transition-transform duration-300 ease-in-out lg:translate-x-0 -translate-x-full">
      <div class="flex items-center mb-6">
        <i class="fas fa-user-circle text-3xl mr-2"></i>
        <h2 class="text-xl font-bold">Citizen CMS</h2>
      </div>
      <nav class="space-y-2">
        <a href="/citizen/dashboard.html" class="flex items-center p-2 hover:bg-blue-900 rounded" aria-label="Dashboard">
          <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
        </a>
        <a href="/citizen/new-complaint.html" class="flex items-center p-2 hover:bg-blue-900 rounded" aria-label="New Complaint">
          <i class="fas fa-plus-circle mr-2"></i> New Complaint
        </a>
        <a href="/citizen/my-complaints.html" class="flex items-center p-2 bg-blue-700 rounded hover:bg-blue-900" aria-label="My Complaints">
          <i class="fas fa-list-alt mr-2"></i> My Complaints
        </a>
        <button onclick="logout('/citizen/login.html')" class="flex items-center p-2 w-full text-left hover:bg-blue-900 rounded" aria-label="Logout">
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 lg:ml-64">
      <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-4 px-6 rounded-lg shadow-lg mb-8 flex justify-between items-center">
        <button id="sidebar-toggle" class="lg:hidden p-2 text-white focus:outline-none" aria-label="Toggle Sidebar">
          <i class="fas fa-bars text-2xl"></i>
        </button>
        <h1 class="text-2xl font-bold flex items-center header-title">
          <i class="fas fa-list-alt mr-3"></i> My Complaints
        </h1>
      </header>

      <div class="card p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-5">Your Submitted Complaints</h2>
        <div id="complaints-list" class="space-y-4">
          <!-- Complaints will be loaded here -->
          <p class="text-center text-gray-500">Loading complaints...</p>
        </div>
        <div id="pagination-controls" class="flex justify-center items-center mt-6 space-x-2">
            <button id="prev-page" class="btn-primary px-4 py-2 rounded-md disabled:opacity-50" disabled>Previous</button>
            <span id="page-info" class="text-gray-700">Page 1 of 1</span>
            <button id="next-page" class="btn-primary px-4 py-2 rounded-md disabled:opacity-50" disabled>Next</button>
        </div>
        <div id="message-box" class="mt-4 p-3 rounded text-center hidden"></div>
      </div>
    </main>
  </div>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-8">
    <p>&copy; 2025 Citizen Complaint Management System. All rights reserved.</p>
  </footer>

  <!-- JavaScript files for API, Auth, and Utils -->
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script src="/assets/js/shared/utils.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Sidebar toggle logic
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebar-toggle');

      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
      });

      // Close sidebar when clicking outside on small screens
      document.addEventListener('click', (event) => {
        if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target) && window.innerWidth < 1024) {
          sidebar.classList.add('-translate-x-full');
        }
      });

      const complaintsList = document.getElementById('complaints-list');
      const messageBox = document.getElementById('message-box');
      const prevPageBtn = document.getElementById('prev-page');
      const nextPageBtn = document.getElementById('next-page');
      const pageInfoSpan = document.getElementById('page-info');

      let currentPage = 1;
      const complaintsPerPage = 5; // You can adjust this

      function displayMessage(message, type) {
        messageBox.textContent = message;
        messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
        if (type === 'success') {
          messageBox.classList.add('bg-green-100', 'text-green-700');
        } else if (type === 'error') {
          messageBox.classList.add('bg-red-100', 'text-red-700');
        }
      }

      function getStatusBadgeClass(status) {
          switch (status.toLowerCase()) {
              case 'pending': return 'status-pending';
              case 'in progress': return 'status-in-progress';
              case 'resolved': return 'status-resolved';
              case 'rejected': return 'status-rejected';
              case 'closed': return 'status-closed';
              default: return 'bg-gray-400'; // Default gray for unknown status
          }
      }

      async function loadComplaints(page = 1) {
        complaintsList.innerHTML = '<p class="text-center text-gray-500">Loading complaints...</p>';
        prevPageBtn.disabled = true;
        nextPageBtn.disabled = true;
        pageInfoSpan.textContent = `Page ${page} of ...`;

        try {
          // Call the newly defined getMyComplaints for user-specific complaints
          const response = await api.getMyComplaints({ page: page, limit: complaintsPerPage });

          if (response.success && response.data) {
            const { complaints, currentPage: fetchedPage, totalPages, totalCount } = response.data;
            
            currentPage = fetchedPage;
            pageInfoSpan.textContent = `Page ${currentPage} of ${totalPages}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;

            if (complaints.length === 0) {
              complaintsList.innerHTML = '<p class="text-center text-gray-500">No complaints found.</p>';
              return;
            }

            complaintsList.innerHTML = ''; // Clear loading message
            complaints.forEach(complaint => {
              const complaintCard = document.createElement('div');
              complaintCard.className = 'card p-4 border border-gray-200 rounded-lg shadow-sm';
              complaintCard.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                  <h3 class="text-lg font-semibold text-gray-800">${complaint.title}</h3>
                  <span class="status-badge ${getStatusBadgeClass(complaint.status)}">${complaint.status}</span>
                </div>
                <p class="text-gray-600 text-sm mb-2">${complaint.description}</p>
                <p class="text-gray-500 text-xs">Category: ${complaint.category}</p>
                <p class="text-gray-500 text-xs">Location: ${complaint.location?.address || 'N/A'}</p>
                <p class="text-gray-500 text-xs">Submitted: ${new Date(complaint.createdAt).toLocaleDateString()}</p>
              `;
              complaintsList.appendChild(complaintCard);
            });
          } else {
            displayMessage(response.message || 'Failed to load complaints.', 'error');
            complaintsList.innerHTML = '<p class="text-center text-red-500">Error loading complaints.</p>';
          }
        } catch (error) {
          console.error('Error loading complaints:', error);
          displayMessage(error.message || 'An unexpected error occurred while loading complaints.', 'error');
          complaintsList.innerHTML = '<p class="text-center text-red-500">Error loading complaints: ' + (error.message || 'Network error') + '</p>';
        }
      }

      prevPageBtn.addEventListener('click', () => {
          if (currentPage > 1) {
              loadComplaints(currentPage - 1);
          }
      });

      nextPageBtn.addEventListener('click', () => {
          loadComplaints(currentPage + 1);
      });

      // Initial load
      loadComplaints(currentPage);

      // Global logout function for the button
      function logout(redirectPath) {
        const token = (api.getToken && typeof api.getToken === 'function')
          ? api.getToken()
          : localStorage.getItem('token');
        
        if (token) {
          if (api.removeToken && typeof api.removeToken === 'function') {
            api.removeToken();
          } else {
            localStorage.removeItem('token');
          }
        }
        window.location.href = redirectPath;
      }
      // Make logout function globally accessible if it's in a separate script
      window.logout = logout;
    });
  </script>
</body>
</html>
