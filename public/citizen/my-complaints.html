<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:5000 http://localhost:5001 https://nominatim.openstreetmap.org https://*.tile.openstreetmap.org; img-src 'self' data: https://*.tile.openstreetmap.org; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;">
  <title>My Complaints - Citizen CMS</title>
  <!-- Tailwind CSS CDN for modern styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom styles for the Inter font and card aesthetics */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* Light gray background */
    }
    .card {
      background-color: #ffffff;
      border-radius: 0.75rem; /* Rounded corners */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Subtle shadow */
      padding: 1.5rem;
      transition: transform 0.2s ease-in-out;
    }
    .btn-primary {
      background-image: linear-gradient(to right, #3b82f6, #2563eb); /* Blue gradient for primary button */
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background-image: linear-gradient(to right, #2563eb, #1d4ed8); /* Darker gradient on hover */
    }
    /* Sidebar specific styles */
    #sidebar {
      z-index: 1000; /* Ensure sidebar is on top */
    }
    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .header-title {
        font-size: 1.5rem; /* Smaller title on mobile */
      }
    }
    /* Status badges */
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-pending {
      background-color: #fef3c7;
      color: #92400e;
    }
    .status-in-progress {
      background-color: #bfdbfe;
      color: #1e40af;
    }
    .status-resolved {
      background-color: #d1fae5;
      color: #065f46;
    }
    .status-rejected {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gradient-to-b from-blue-800 to-blue-600 text-white w-64 fixed top-0 bottom-0 p-4 transform transition-transform duration-300 ease-in-out lg:translate-x-0 -translate-x-full">
      <div class="flex items-center mb-6">
        <i class="fas fa-user-circle text-3xl mr-2"></i>
        <h2 class="text-xl font-bold">Citizen CMS</h2>
      </div>
      <nav class="space-y-2">
        <a href="/citizen/dashboard.html" class="flex items-center p-2 hover:bg-blue-900 rounded" aria-label="Dashboard">
          <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
        </a>
        <a href="/citizen/new-complaint.html" class="flex items-center p-2 hover:bg-blue-900 rounded" aria-label="New Complaint">
          <i class="fas fa-plus-circle mr-2"></i> New Complaint
        </a>
        <a href="/citizen/my-complaints.html" class="flex items-center p-2 bg-blue-700 rounded hover:bg-blue-900" aria-label="My Complaints">
          <i class="fas fa-list-alt mr-2"></i> My Complaints
        </a>
        <button onclick="logout('/citizen/login.html')" class="flex items-center p-2 w-full text-left hover:bg-blue-900 rounded" aria-label="Logout">
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 lg:ml-64">
      <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-4 px-6 rounded-lg shadow-lg mb-8 flex justify-between items-center">
        <button id="sidebar-toggle" class="lg:hidden p-2 text-white focus:outline-none" aria-label="Toggle Sidebar">
          <i class="fas fa-bars text-2xl"></i>
        </button>
        <h1 class="text-2xl font-bold flex items-center header-title">
          <i class="fas fa-list-alt mr-3"></i> My Complaints
        </h1>
      </header>

      <div class="card p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold text-gray-800">Your Submitted Complaints</h2>
          <div class="flex space-x-2">
            <button id="filter-all" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-md text-sm font-medium">All</button>
            <button id="filter-pending" class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-md text-sm font-medium">Pending</button>
            <button id="filter-in-progress" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-md text-sm font-medium">In Progress</button>
            <button id="filter-resolved" class="px-3 py-1 bg-green-100 text-green-800 rounded-md text-sm font-medium">Resolved</button>
          </div>
        </div>

        <div id="complaints-list" class="space-y-4">
          <!-- Complaints will be loaded here dynamically -->
          <div class="text-center py-8" id="loading-indicator">
            <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
            <p class="mt-2 text-gray-600">Loading your complaints...</p>
          </div>
        </div>

        <div id="no-complaints" class="hidden text-center py-8">
          <i class="fas fa-inbox text-3xl text-gray-400"></i>
          <h3 class="mt-2 text-lg font-medium text-gray-900">No complaints found</h3>
          <p class="mt-1 text-gray-500">You haven't submitted any complaints yet.</p>
          <a href="/citizen/new-complaint.html" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <i class="fas fa-plus-circle mr-2"></i> Submit New Complaint
          </a>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-8">
    <p>&copy; 2025 Citizen Complaint Management System. All rights reserved.</p>
  </footer>

  <!-- JavaScript files for API, Auth, and Utils -->
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script src="/assets/js/shared/utils.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Sidebar toggle logic
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebar-toggle');

      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
      });

      // Close sidebar when clicking outside on small screens
      document.addEventListener('click', (event) => {
        if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target) && window.innerWidth < 1024) {
          sidebar.classList.add('-translate-x-full');
        }
      });

      // Load complaints
      async function loadComplaints(filter = 'all') {
  try {
    // Safely get elements with null checks
    const loadingIndicator = document.getElementById('loading-indicator');
    const noComplaints = document.getElementById('no-complaints');
    const complaintsList = document.getElementById('complaints-list');
    
    if (!loadingIndicator || !noComplaints || !complaintsList) {
      console.error('Required DOM elements not found');
      return;
    }

    loadingIndicator.classList.remove('hidden');
    noComplaints.classList.add('hidden');
    complaintsList.innerHTML = '';
    
    const response = await api.getComplaints(); // Use the correct API method
    
    if (response.success && response.data && response.data.complaints && response.data.complaints.length > 0) {
      const filteredComplaints = filter === 'all' 
        ? response.data.complaints 
        : response.data.complaints.filter(c => c.status.toLowerCase() === filter.toLowerCase());

      if (filteredComplaints.length === 0) {
        noComplaints.classList.remove('hidden');
        return;
      }

            filteredComplaints.forEach(complaint => {
              const complaintDate = new Date(complaint.createdAt).toLocaleDateString();
              const statusClass = getStatusClass(complaint.status);
              
              const complaintCard = document.createElement('div');
              complaintCard.className = 'card hover:shadow-md transition-shadow';
              complaintCard.innerHTML = `
                <div class="flex justify-between items-start">
                  <div>
                    <h3 class="font-bold text-lg">${complaint.title}</h3>
                    <p class="text-gray-600 mt-1">${complaint.description}</p>
                    <div class="mt-2 flex items-center space-x-4">
                      <span class="text-sm text-gray-500"><i class="fas fa-calendar-alt mr-1"></i> ${complaintDate}</span>
                      <span class="text-sm text-gray-500"><i class="fas fa-map-marker-alt mr-1"></i> ${complaint.location?.address || 'No location'}</span>
                    </div>
                  </div>
                  <span class="status-badge ${statusClass}">${complaint.status}</span>
                </div>
                ${complaint.evidenceImages?.length > 0 ? `
                <div class="mt-3">
                  <h4 class="text-sm font-medium text-gray-700 mb-1">Attachments</h4>
                  <div class="flex flex-wrap gap-2">
                    ${complaint.evidenceImages.map(img => `
                      <a href="/${img}" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm flex items-center">
                        <i class="fas fa-paperclip mr-1"></i> View Evidence
                      </a>
                    `).join('')}
                  </div>
                </div>
                ` : ''}
              `;
              complaintsList.appendChild(complaintCard);
            });
          } else {
      noComplaints.classList.remove('hidden');
    }
  } catch (error) {
    console.error('Error loading complaints:', error);
    alert('Failed to load complaints. Please try again.');
  } finally {
    const loadingIndicator = document.getElementById('loading-indicator');
    if (loadingIndicator) {
      loadingIndicator.classList.add('hidden');
    }
  }
}

      function getStatusClass(status) {
        switch(status.toLowerCase()) {
          case 'pending': return 'status-pending';
          case 'in progress': return 'status-in-progress';
          case 'resolved': return 'status-resolved';
          case 'rejected': return 'status-rejected';
          default: return 'status-pending';
        }
      }

      // Filter buttons
      document.getElementById('filter-all').addEventListener('click', () => loadComplaints('all'));
      document.getElementById('filter-pending').addEventListener('click', () => loadComplaints('pending'));
      document.getElementById('filter-in-progress').addEventListener('click', () => loadComplaints('in progress'));
      document.getElementById('filter-resolved').addEventListener('click', () => loadComplaints('resolved'));

      // Initial load
      loadComplaints();

      // Global logout function for the button
      function logout(redirectPath) {
        const token = (api.getToken && typeof api.getToken === 'function')
          ? api.getToken()
          : localStorage.getItem('token');
        
        if (token) {
          if (api.removeToken && typeof api.removeToken === 'function') {
            api.removeToken();
          } else {
            localStorage.removeItem('token');
          }
        }
        window.location.href = redirectPath;
      }
    });
  </script>
</body>
</html>
