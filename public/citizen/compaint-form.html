<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/shared/base.css">
  <link rel="stylesheet" href="/assets/css/citizen/complaint-form.css">
</head>
<body>
  <div class="container">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Submit Complaint</h1>
      <button onclick="logout('/citizen/login.html')" class="btn btn-primary">Logout</button>
    </header>
    <div class="card">
      <form id="complaint-form">
        <select id="category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Road Issue">Road Issue</option>
          <option value="Sanitation">Sanitation</option>
          <option value="Public Safety">Public Safety</option>
          <option value="Other">Other</option>
        </select>
        <textarea id="description" placeholder="Describe the issue" required></textarea>
        <input type="text" id="locationText" placeholder="Location (e.g., 123 Main St)" required>
        <input type="file" id="evidenceImages" accept="image/*" multiple>
        <button type="submit" class="btn btn-primary">Submit Complaint</button>
      </form>
    </div>
  </div>
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script src="/assets/js/shared/utils.js"></script>
  <script src="/assets/js/citizen/complaint-form.js"></script>
</body>
</html>
