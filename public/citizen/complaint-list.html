<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Complaints</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/shared/base.css">
  <link rel="stylesheet" href="/assets/css/citizen/complaint-list.css">
</head>
<body>
  <div class="container">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">My Complaints</h1>
      <button onclick="logout('/citizen/login.html')" class="btn btn-primary">Logout</button>
    </header>
    <div class="card">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="p-2 text-left">Title</th>
            <th class="p-2 text-left">Category</th>
            <th class="p-2 text-left">Status</th>
            <th class="p-2 text-left">Date</th>
          </tr>
        </thead>
        <tbody id="complaints-table"></tbody>
      </table>
    </div>
  </div>
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script src="/assets/js/shared/utils.js"></script>
  <script src="/assets/js/citizen/complaint-list.js"></script>

</html>
