<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/shared/base.css">
  <link rel="stylesheet" href="/assets/css/shared/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Citizen Register</h2>
      <form id="register-form">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p class="mt-4 text-center">
        Already have an account? <a href="/citizen/login.html" class="text-blue-600">Login</a>
      </p>
    </div>
  </div>
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        fullName: document.getElementById('fullName').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: 'citizen',
      };
      await register(data, 'users', '/citizen/dashboard.html');
    });
  </script>
</body>
</html>
