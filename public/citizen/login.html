<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/shared/base.css">
  <link rel="stylesheet" href="/assets/css/shared/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Citizen Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="mt-4 text-center">
        Need an account? <a href="/citizen/register.html" class="text-blue-600">Register</a>
        
    </div>
  </div>
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      await login(email, password, 'users', '/citizen/dashboard.html');
    });
  </script>
</body>
</html>
