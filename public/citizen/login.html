<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css"> <!-- Absolute path for main CSS -->
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="citizen-container"> <!-- Use a container for citizen pages -->
        <div id="sidebar-placeholder"></div> <!-- Placeholder for citizen sidebar -->
        
        <main class="citizen-main-content"> <!-- Main content area for citizen pages -->
            <div class="auth-card card animated-fade-in-up"> <!-- Reusing auth-card and adding animation class -->
                <div class="auth-header">
                    <h2><i class="fas fa-user-circle"></i> Citizen Login</h2>
                    <p>Access your citizen portal</p>
                </div>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                        <a href="/citizen/forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="/citizen/register.html">Register here</a></p>
                </div>
            </div>
        </main>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script src="/public/js/shared.js" type="module"></script>
    <script src="/public/js/auth.js" type="module"></script>
    <script type="module">
        import { loadHeader, loadSidebar, loadFooter } from '/js/shared.js'; // Use absolute paths

        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadSidebar(); // Load citizen sidebar
            loadFooter();
        });
    </script>
</body>
</html>
