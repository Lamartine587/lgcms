<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGCMS - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header"></div>

    <main class="content-section auth-form">
        <div class="form-container">
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="submit-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
            <p class="auth-link">Don't have an account? <a href="/register.html">Register here</a></p>
        </div>
    </main>

    <div id="footer"></div>

    <script src="/js/shared.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        fetch('/partials/header.html')
            .then(response => response.text())
            .then(html => document.getElementById('header').innerHTML = html);
            
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer').innerHTML = html);
    </script>
</body>
</html>
