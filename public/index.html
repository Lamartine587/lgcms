<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGCMS Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder" class="header"></div>
    <main style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
        <div class="card" style="max-width: 600px; width: 100%; text-align: center;">
            <h1 style="font-size: 2.5rem; font-weight: 900; color: var(--kenya-black); margin-bottom: 1.5rem;">Welcome to LGCMS</h1>
            <p style="font-size: 1.25rem; color: #333; margin-bottom: 2rem;">Your platform for lodging and managing complaints efficiently.<br>We are dedicated to providing a seamless experience for all users.</p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <a href="citizen/submit-complaint.html" class="btn">Submit a Complaint</a>
                <a href="citizen/my-complaints.html" class="btn" style="background: var(--kenya-black);">View My Complaints</a>
            </div>
        </div>
    </main>
    <div id="footer-placeholder" class="footer"></div>
    <script src="js/shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPartial('header.html', 'header-placeholder');
            loadPartial('footer.html', 'footer-placeholder');
        });
    </script>
</body>
</html>
