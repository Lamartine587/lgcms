<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/shared/base.css">
</head>
<body>
  <div class="container">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Staff Dashboard</h1>
      <button onclick="logout('/staff/login.html')" class="btn btn-primary">Logout</button>
    </header>
    <div class="card">
      <h2 class="text-lg font-semibold mb-4">Assigned Complaints</h2>
      <ul id="assigned-complaints" class="space-y-2"></ul>
    </div>
  </div>
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script src="/assets/js/shared/utils.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = getToken();
      if (!token) {
        window.location.href = '/staff/login.html';
        return;
      }
      try {
        const data = await apiRequest('/complaints/my-complaints', 'GET', null, token); // Adjust endpoint as needed
        const complaintsList = document.getElementById('assigned-complaints');
        data.data.complaints.forEach(complaint => {
          const li = document.createElement('li');
          li.textContent = `${complaint.title} - ${complaint.status} (${formatDate(complaint.createdAt)})`;
          complaintsList.appendChild(li);
        });
      } catch (error) {
        displayError(error.message);
      }
    });
  </script>
</body>
</html>
