<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Complaints</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/shared/base.css">
</head>
<body>
  <div class="container">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Manage Complaints</h1>
      <button onclick="logout('/staff/login.html')" class="btn btn-primary">Logout</button>
    </header>
    <div class="card">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="p-2 text-left">Title</th>
            <th class="p-2 text-left">Category</th>
            <th class="p-2 text-left">Status</th>
            <th class="p-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="complaints-table"></tbody>
      </table>
    </div>
  </div>
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script src="/assets/js/shared/utils.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = getToken();
      if (!token) {
        window.location.href = '/staff/login.html';
        return;
      }

      try {
        const data = await apiRequest('/complaints/my-complaints', 'GET', null, token); // Adjust endpoint
        const complaintsTable = document.getElementById('complaints-table');
        data.data.complaints.forEach(complaint => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${complaint.title}</td>
            <td>${complaint.category}</td>
            <td>${complaint.status}</td>
            <td>
              <select onchange="updateStatus('${complaint._id}', this.value)">
                <option value="pending" ${complaint.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="in_progress" ${complaint.status === 'in_progress' ? 'selected' : ''}>In Progress</option>
                <option value="resolved" ${complaint.status === 'resolved' ? 'selected' : ''}>Resolved</option>
              </select>
            </td>
          `;
          complaintsTable.appendChild(tr);
        });
      } catch (error) {
        displayError(error.message);
      }

      async function updateStatus(complaintId, status) {
        try {
          await apiRequest(`/admin/complaints/${complaintId}/status`, 'PUT', { status }, token);
          window.location.reload();
        } catch (error) {
          displayError(error.message);
        }
      }
    });
  </script>
</body>
</html>
