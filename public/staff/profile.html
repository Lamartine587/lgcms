<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/shared/base.css">
</head>
<body>
  <div class="container">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">My Profile</h1>
      <button onclick="logout('staff', '/staff/login.html')" class="btn btn-primary">Logout</button>
    </header>
    <div class="card">
      <form id="profile-form">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="file" id="avatar" accept="image/*">
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
  <script src="/assets/js/shared/api.js"></script>
  <script src="/assets/js/shared/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = getToken();
      if (!token) {
        window.location.href = '/staff/login.html';
        return;
      }

      try {
        const data = await apiRequest('/users/me', 'GET', null, token);
        document.getElementById('fullName').value = data.data.fullName || '';
        document.getElementById('username').value = data.data.username;
        document.getElementById('email').value = data.data.email;
      } catch (error) {
        displayError(error.message);
      }

      document.getElementById('profile-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append('fullName', document.getElementById('fullName').value);
        formData.append('username', document.getElementById('username').value);
        formData.append('email', document.getElementById('email').value);
        const avatar = document.getElementById('avatar').files[0];
        if (avatar) formData.append('avatar', avatar);

        try {
          await apiRequest('/users/me', 'PUT', formData, token, true); // Assumes a PUT endpoint
          alert('Profile updated successfully!');
        } catch (error) {
          displayError(error.message);
        }
      });
    });
  </script>
</body>
</html>
